<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
</head>
<body class="container-fluid bg-secondary">
    <div class="bg-light m-4 rounded-2 p-2 m-3">
        <div class="h3"> Personal Loan EMI Calculator </div>
        <div class="row mt-3 mb-3">
            <div class="col">
                Amount you need &#8377; <input type="text" size="20" value="100000">
            </div>
            <div class="col">
                for <input type="text" size="4" value="10"> years
            </div>
            <div class="col">
                Intrest rate <input type="text" size="4" value="11"> % 
            </div>
        </div>
        <div class="row mt-3 mb-3">
            <div class="col">
                <input type="range" class="w-100" min="10000" max="1000000" value="50000">

            </div>
            <div class="col">
                <input type="range" class="w-100" min="1" max="25" value="5">
                
            </div>
            <div class="col">
                <input type="range" class="w-100" min="8.5" max="12.5" value="10">
            </div>
        </div>
        <div class="row mt-3 mb-3">
            <div class="col">
                <span>&#8377; 10,000</span>
                <span class="float-end">&#8377; 1,00,000</span>

            </div>
            <div class="col">
                <span>1</span>
                <span class="float-end">20</span>
            </div>
            <div class="col">
                <span>10%</span>
                <span class="float-end">12.5%</span>
            </div>
        </div>
        <div class="row mt-5 mb-2 p-2" >
            <div class="col">
                <button class="btn btn-primary float-end">Calculate</button>
            </div>
        </div>
    </div>
    
</body>
</html>
